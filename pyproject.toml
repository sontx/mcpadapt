[project]
name = "mcpadapt"
dynamic = ["version"]
description = "Adapt MCP servers to many agentic framework."
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [{ name = "Guillaume Raille", email = "guillaume.raille@gmail.com" }]
dependencies = [
    "mcp>=1.10.1",
    "jsonref>=1.1.0",
    "python-dotenv>=1.0.1",
    "pydantic>=2.10.6",
]
classifiers = [
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/grll/mcpadapt"
Repository = "https://github.com/grll/mcpadapt"

[project.optional-dependencies]
smolagents = [
    "smolagents>=1.2.2",
]
langchain = [
    "langchain>=0.3.14",
    "langchain-anthropic>=0.3.1",
    "langgraph>=0.2.62",
]
llamaindex = [
    "llama-index>=0.12.14",
]
test = [
    "pytest-asyncio>=0.25.2",
    "pytest>=8.3.4",
    "pytest-datadir>=1.7.2",
    "mcpadapt[langchain]",
    "mcpadapt[smolagents]",
    "mcpadapt[crewai]",
    "mcpadapt[google-genai]",
    "mcpadapt[audio]",
]
crewai = [
    "crewai>=0.108.0",
]
google-genai = [
    "google-genai>=1.2.0",
]
audio = [
    "torchaudio>=2.7.1",
    "soundfile>=0.13.1",
]

[tool.hatch.version]
path = "src/mcpadapt/__init__.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.10",
    "mkdocstrings[python]>=0.29.1",
    "mypy>=1.15.0",
    "pre-commit>=4.0.1",
    "ruff>=0.9.1",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"
